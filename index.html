<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 1px solid #ccc;
      background: white;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div class="controls">
    <button>Animate</button>
    <button>Reset</button>
  </div>
</body>
</html>
